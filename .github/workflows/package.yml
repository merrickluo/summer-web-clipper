name: Package for browsers

on:
  push:
    branches: ["main", "debugging-package"]
  pull_request:
    branches: ["main"]
  workflow_call:

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: build & package
        run: |
          export FIREFOX_ADDON_ID=${FIREFOX_ADDON_ID}
          npm ci
          npm run package
        env:
          FIREFOX_ADDON_ID: ${{ secrets.FIREFOX_ADDON_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: summer-web-clipper
          path: build/*
